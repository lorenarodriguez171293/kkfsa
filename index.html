<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuladores de Energía Argentina</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">

    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow-x: hidden;
    }

    /* Pantalla de inicio */
    #introScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #introScreen img {
        width: 70%;
        max-width: 350px;
        border-radius: 50%;
        border: 8px solid #fff;
        animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.90); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Título */
    header {
        text-align: center;
        padding: 10px;
    }

    header img {
        width: 120px;
        border-radius: 50%;
        border: 5px solid #ddd;
    }

    /* Menu deslizable */
    .sim-icons {
        display: flex;
        gap: 18px;
        margin-top: 15px;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
        scroll-snap-type: x mandatory;
    }

    .sim-icons::-webkit-scrollbar {
        display: none;
    }

    /* Contenedor individual */
    .sim-item {
        text-align: center;
        flex-shrink: 0;
        scroll-snap-align: center;
    }

    .sim-item span {
        display: block;
        font-size: 10px;
        margin-top: 4px;
        color: #333;
    }

    .sim-icons i {
        font-size: 34px;
        padding: 14px;
        background: #f0f0f0;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    /* Menu pequeño */
    .mini-menu i {
        font-size: 24px !important;
        padding: 10px !important;
    }

    #visorSimulador {
        width: 100%;
        height: 87vh;
        border: none;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>

<!-- Pantalla inicial -->
<div id="introScreen">
    <img src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
</div>

<header>
    <img src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
    <h2>Simuladores de Energía</h2>
</header>

<!-- Íconos con nombres -->
<div class="sim-icons" id="menuSelector">

    <div class="sim-item">
        <i class="fas fa-info-circle" onclick="abrirSimulador('info_energias.html')"></i>
        <span>Introducción</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-bolt" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/fotovol/')"></i>
        <span>Solar</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-wind" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/eolica01/')"></i>
        <span>Eólica</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-atom" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/NU1/')"></i>
        <span>Nuclear</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-water" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/hidro1/')"></i>
        <span>Hidráulica</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-leaf" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/biodisel/')"></i>
        <span>Biocombustibles</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-globe-americas" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/mapainteractivo01/')"></i>
        <span>Mapa</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-home" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/casaconsumo/')"></i>
        <span>Hogar</span>
    </div>

    <div class="sim-item">
        <i class="fas fa-clipboard-check" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/autoeva/')"></i>
        <span>Autoeval.</span>
    </div>

</div>

<iframe id="visorSimulador"></iframe>

<script>
window.onload = () => {
    setTimeout(() => {
        document.getElementById("introScreen").style.display = "none";
    }, 2000);
};

/* Abrir simuladores */
function abrirSimulador(url) {
    const visor = document.getElementById("visorSimulador");
    visor.src = url;
    visor.style.display = "block";
    document.getElementById("menuSelector").classList.add("mini-menu");
}
</script>

</body>
</html>
