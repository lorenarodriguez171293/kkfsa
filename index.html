<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuladores de Energía Argentina</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">

    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow-x: hidden;
    }

    /* Pantalla de inicio */
    #introScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #introScreen img {
        width: 70%;
        max-width: 350px;
        border-radius: 50%;
        border: 8px solid #fff;
        animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.90); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Título */
    header {
        text-align: center;
        padding: 10px;
    }

    header img {
        width: 120px;
        border-radius: 50%;
        border: 5px solid #ddd;
    }

    /* Deslizador */
    .slider-container {
        width: 90%;
        margin: 0 auto;
        text-align: center;
    }

    /* Íconos */
    .sim-icons {
        display: flex;
        justify-content: center;
        gap: 22px;
        margin-top: 15px;
        flex-wrap: wrap;
    }

    .sim-icons i {
        font-size: 34px;
        padding: 14px;
        background: #f0f0f0;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    .sim-icons i:hover {
        background: #d1e7ff;
        transform: scale(1.1);
    }

    /* Iframe donde se cargan los simuladores */
    #visorSimulador {
        width: 100%;
        height: 87vh;
        border: none;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>

<!-- Pantalla inicial -->
<div id="introScreen">
    <img src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
</div>

<header>
    <img src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
    <h2>Simuladores de Energía</h2>
</header>

<!-- Deslizador -->
<div class="slider-container">
    <input type="range" min="1" max="100" value="50" style="width:100%">
</div>

<!-- Íconos -->
<div class="sim-icons">

    <!-- ⭐ Información general -->
    <i class="fas fa-info-circle" onclick="abrirSimulador('info_energias.html')" title="Introducción a las Energías Alternativas"></i>

    <!-- Simuladores -->
    <i class="fas fa-bolt" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/fotovol/')" title="Solar Fotovoltaica"></i>

    <i class="fas fa-wind" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/eolica01/')" title="Energía Eólica"></i>

    <i class="fas fa-atom" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/NU1/')" title="Energía Nuclear"></i>

    <i class="fas fa-water" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/hidro/')" title="Energía Hidráulica"></i>

    <i class="fas fa-leaf" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/biodisel/')" title="Biocombustibles"></i>

    <i class="fas fa-globe-americas" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/mapainteractivo01/')" title="Mapa Energético"></i>

    <i class="fas fa-home" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/casaconsumo/')" title="Simulador del Hogar"></i>

    <i class="fas fa-clipboard-check" onclick="abrirSimulador('https://lorenarodriguez171293.github.io/autoeva/')" title="Autoevaluación"></i>

</div>

<!-- El visor donde se cargarán los simuladores -->
<iframe id="visorSimulador"></iframe>

<script>
/* Pantalla inicial */
window.onload = () => {
    setTimeout(() => {
        document.getElementById("introScreen").style.display = "none";
    }, 2000);
};

/* Abrir simuladores dentro del iframe */
function abrirSimulador(url) {
    const visor = document.getElementById("visorSimulador");
    visor.src = url;
    visor.style.display = "block";
}
</script>

</body>
</html>
