<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuladores de Energía Argentina</title>

    <!-- Favicon (tu imagen redonda) -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">

    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow-x: hidden;
    }

    /* ---------------------- Pantalla de Inicio ---------------------- */
    #introScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #introScreen img {
        width: 70%;
        max-width: 350px;
        border-radius: 50%;
        border: 8px solid #fff;
        animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.90); }
        to { opacity: 1; transform: scale(1); }
    }

    /* ---------------------- Título ---------------------- */

    header {
        text-align: center;
        padding: 10px;
    }

    header img {
        width: 120px;
        border-radius: 50%;
        border: 5px solid #ddd;
    }

    /* ---------------------- Deslizador ---------------------- */

    .slider-container {
        width: 90%;
        margin: 0 auto;
        text-align: center;
    }

    /* ---------------------- Iconos ---------------------- */

    .sim-icons {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .sim-icons i {
        font-size: 40px;
        padding: 18px;
        background: #f0f0f0;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    .sim-icons i:hover {
        background: #d1e7ff;
        transform: scale(1.1);
    }

    /* ---------------------- Botón Salir Fullscreen ---------------------- */

    #salirFull {
        position: fixed;
        top: 12px;
        right: 12px;
        padding: 10px 16px;
        background: #ff5757;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        z-index: 99999;
        cursor: pointer;
        display: none;
    }
</style>
</head>
<body>

<!-- Pantalla inicial -->
<div id="introScreen">
    <img src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
</div>

<!-- Botón Salir Fullscreen -->
<button id="salirFull">Salir Pantalla Completa</button>

<header>
    <img src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
    <h2>Simuladores de Energía</h2>
</header>

<!-- Deslizador -->
<div class="slider-container">
    <input type="range" min="1" max="100" value="50" style="width:100%">
</div>

<!-- Íconos -->
<div class="sim-icons">
    <i class="fas fa-bolt" onclick="abrirSimulador('simulador_solar.html')"></i>
    <i class="fas fa-wind" onclick="abrirSimulador('simulador_eolico.html')"></i>
    <i class="fas fa-atom" onclick="abrirSimulador('simulador_nuclear.html')"></i>
    <i class="fas fa-water" onclick="abrirSimulador('simulador_hidro.html')"></i>
    <i class="fas fa-leaf" onclick="abrirSimulador('simulador_biomasa.html')"></i>
</div>

<script>
/* ------------------------- Pantalla inicial ------------------------- */
window.onload = () => {
    setTimeout(() => {
        document.getElementById("introScreen").style.display = "none";
    }, 2000);
};

/* ---------------------- Control de Fullscreen ---------------------- */
function entrarPantallaCompleta() {
    const elem = document.documentElement;

    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();

    document.getElementById("salirFull").style.display = "block";
}

function salirPantallaCompleta() {
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    else if (document.msExitFullscreen) document.msExitFullscreen();

    document.getElementById("salirFull").style.display = "none";
}

/* Botón */
document.getElementById("salirFull").onclick = salirPantallaCompleta;

/* ---------------------- Abrir simuladores ---------------------- */
function abrirSimulador(url) {
    entrarPantallaCompleta();
    setTimeout(() => {
        window.location.href = url;
    }, 300);
}
</script>

</body>
</html>
