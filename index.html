<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuladores de Energía (Iconos)</title>

    <!-- MINIATURA DEL NAVEGADOR -->
    <link rel="icon" type="image/png"
          href="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            height: 100vh;
            transition: all 0.3s ease;
        }

        /* PANTALLA DE INICIO */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        #splash-screen img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #splash-screen h2 {
            font-size: 1.4rem;
            margin-top: 15px;
            color: #2c3e50;
        }

        /* HEADER */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            text-align: center;
        }

        /* SELECTOR DE ICONOS */
        #icon-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 5px;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .sim-link {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 6px 8px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            width: 68px;
        }

        .sim-link i {
            font-size: 1.5rem;
            margin-bottom: 4px;
            color: #4CAF50;
        }

        .sim-link span {
            font-size: 0.65rem;
        }

        .sim-link.active,
        .sim-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* ICONO DE INICIO PERSONALIZADO */
        .home-image {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-bottom: 3px;
        }

        /* MAIN */
        main {
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }

        #simulador-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #exit-fullscreen {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            display: none;
        }

        body.fullscreen-mode #exit-fullscreen {
            display: block;
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE PRESENTACION -->
    <div id="splash-screen">
        <img src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
        <h2>Energías Alternativas Argentina</h2>
    </div>

    <div id="app-container" style="display:none;">
        <header>
            <h1>Simuladores de Energías Alternativas</h1>

            <div id="icon-selector">
                <a href="#" class="sim-link home-link active"
                   onclick="cargarSimulador('intro.html', event, true)">
                    <img class="home-image"
                         src="https://raw.githubusercontent.com/lorenarodriguez171293/kkfsa/main/Gemini_Generated_Image_z9txzuz9txzuz9tx.png">
                    <span>Inicio</span>
                </a>
            </div>
        </header>

        <main>
            <iframe id="simulador-frame" src="intro.html"></iframe>
        </main>
    </div>

    <button id="exit-fullscreen" onclick="salirPantallaCompleta()">Salir</button>

    <script>
        const simuladores = [
            { name: "Mapa", path: "https://lorenarodriguez171293.github.io/mapainteractivo01/", icon: "fas fa-map-marked-alt" },
            { name: "Consumo", path: "https://lorenarodriguez171293.github.io/casaconsumo/", icon: "fas fa-home" },
            { name: "Eólico", path: "https://lorenarodriguez171293.github.io/eolica01/", icon: "fas fa-wind" },
            { name: "Solar", path: "https://lorenarodriguez171293.github.io/fotovol/", icon: "fas fa-solar-panel" },
            { name: "Hidro", path: "https://lorenarodriguez171293.github.io/hidro/", icon: "fas fa-water" },
            { name: "Nuclear", path: "https://lorenarodriguez171293.github.io/NU1/", icon: "fas fa-atom" },
            { name: "Bio", path: "https://lorenarodriguez171293.github.io/biodisel/", icon: "fas fa-leaf" },
            { name: "Eval", path: "https://lorenarodriguez171293.github.io/autoeva/", icon: "fas fa-clipboard-list" }
        ];

        function generarSelector() {
            const selector = document.getElementById("icon-selector");
            simuladores.forEach(sim => {
                const link = document.createElement("a");
                link.href = "#";
                link.className = "sim-link";
                link.innerHTML = `<i class="${sim.icon}"></i><span>${sim.name}</span>`;
                link.onclick = (e) => cargarSimulador(sim.path, e);
                selector.appendChild(link);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            generarSelector();
            setTimeout(() => {
                document.getElementById("splash-screen").style.display = "none";
                document.getElementById("app-container").style.display = "block";
            }, 2000);
        });

        function cargarSimulador(path, event, home=false) {
            if (event) event.preventDefault();
            document.getElementById("simulador-frame").src = path;
        }

        function salirPantallaCompleta() {
            document.body.classList.remove("fullscreen-mode");
        }
    </script>

</body>
</html>
